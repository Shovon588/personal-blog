{% extends 'blog/base.html' %}
{%block title_block%}New Post{% endblock %}

{% block content %}

<h3 class="text-center mt-5">Create a new post for <span><a href="{% url 'story_parts' pk %}">{{story_name}}</a></span></h3>

<form method="post" class="mt-5">
  {% csrf_token %}
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Post title</span>
    </div>
    <input type="text" class="form-control posttitle" style="min-height: 50px;" name='title' required>
  </div>
  <textarea class="editable postcontent"  rows="7" placeholder="Write your post here..." name='text' required></textarea>

  <input type="submit" class="btn btn-primary float-right mt-2" value="Post">
</form>


{% endblock %}
